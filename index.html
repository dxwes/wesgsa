<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>간단한 오목판</title>
<style>
  body { text-align: center; font-family: Arial, sans-serif; }
  canvas { border: 1px solid #333; margin-top: 20px; }
</style>
</head>
<body>
  <h1>간단한 오목판 (GitHub Pages용)</h1>
  <canvas id="omokCanvas"></canvas>

  <script>
    const canvas = document.getElementById('omokCanvas');
    const ctx = canvas.getContext('2d');
    const size = 15;
    const cellSize = 30;

    canvas.width = size * cellSize;
    canvas.height = size * cellSize;

    const board = Array(size).fill(null).map(() => Array(size).fill(0));
    let currentPlayer = 0;

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;

      for (let i = 0; i <= size; i++) {
        // 가로선
        ctx.beginPath();
        ctx.moveTo(0, i * cellSize + 0.5);
        ctx.lineTo(size * cellSize, i * cellSize + 0.5);
        ctx.stroke();

        // 세로선
        ctx.beginPath();
        ctx.moveTo(i * cellSize + 0.5, 0);
        ctx.lineTo(i * cellSize + 0.5, size * cellSize);
        ctx.stroke();
      }
    }

    function drawStone(x, y, player) {
      const centerX = x * cellSize;
      const centerY = y * cellSize;
      const radius = cellSize / 2 - 3;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = player === 0 ? 'black' : 'white';
      ctx.fill();
      ctx.strokeStyle = '#555';
      ctx.stroke();
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);

      if (board[y][x] === 0) {
        board[y][x] = currentPlayer;
        drawStone(x, y, currentPlayer);
        currentPlayer = 1 - currentPlayer; // 턴 변경
      }
    });

    drawBoard();
  </script>
</body>
</html>
